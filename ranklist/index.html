<!DOCTYPE html>
<!--<html lang="en">-->
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>微博话题用户情感影响力排行榜</title>
     <p>跳转至<a href="../Collab">微博话题下的用户情感影响力关系</a>(Chord图形格式)</p>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/dataTables.bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script type="text/javascript" src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script type="text/javascript" src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container-fluid">

      <h2>微博话题用户情感影响力排行榜</h2>

      <!--<p>Display any CSV file as a searchable, filterable, pretty HTML table. Done in 100% JavaScript. <a href='https://github.com/derekeder/csv-to-html-table'>Code on GitHub</a>.</p>-->

      <!--<p>Here's a table of Health Clinics from the <a href='https://data.cityofchicago.org/browse?q=health%20clinic&sortBy=relevance&utf8=%E2%9C%93'>City of Chicago Data Portal</a>.</p>-->
      <select id="topic" name="topic" onChange="CsvToHtmlTable.init(),format_link()">
                <!--<option selected="selected">请选择话题</option>-->
                <option value="PR1">魅族</option>
                <option value="PR2">小米</option>
                <option value="PR3">火箭队</option>
                <option value="PR4">林书豪</option>
                <option value="PR5">恒大</option>
                <option value="PR6">韩剧</option>
                <option value="PR7">雾霾</option>
                <option value="PR8">房价</option>
                <option value="PR9">同桌的你</option>
                <option value="PR10">公务员</option>
                <option value="PR11">贪官</option>
                <option value="PR12">转基因</option>
      </select>

      <select id="senti" name="senti" onChange="CsvToHtmlTable.init(),format_link()">
                <!--<option selected="selected">请选择情感倾向</option>-->
                <option value="Pos">积极情感影响力</option>
                <option value="Neg">消极情感影响力</option>
                <option value="Neut">中性情感影响力</option>
      </select>

      <div id='table-container'></div>

    </div><!-- /.container -->

    <footer class='footer'>
      <div class='container-fluid'>
        <hr />
        <!--<p class='pull-right'><a href='https://github.com/derekeder/csv-to-html-table'>CSV to HTML Table</a> by <a href='http://derekeder.com'>Derek Eder</a></p>-->
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-3.3.4.min.js"></script>
    <script type="text/javascript" src="js/jquery.csv.min.js"></script>
    <script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="js/dataTables.bootstrap.js"></script>
    <script type="text/javascript" src="js/csv_to_html_table.js"></script>


    <script type="text/javascript">
      function format_link(link){
        if (link)
//          return "<a href='" + link + "' target='_blank'>" + link + "</a>";
        return "<a href='http://weibo.com/u/" + link + "' target='_blank'>" + link + "</a>";

        else
          return "";
      }

      CsvToHtmlTable.init({
//        csv_path: 'data/Health Clinics in Chicago.csv',
//        csv_path: 'data/PR3PosRank.csv',
        element: 'table-container', 
        allow_download: true,
        csv_options: {separator: ',', delimiter: '"'},
//        datatables_options: {"paging": true},
        datatables_options: {"paging": true,"language": {"url": "js/Chinese.json"}},

//        custom_formatting: [[4, format_link]] //可以在index=4，也就是第五列产生超链接
      });
    </script>
  </body>
</html>
